<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Competency Diagnostics and Candidates Profile Score Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smart Competency Diagnostics and Candidates Profile Score Calculator</h1>
    </header>
    <main>
        <form id="candidate-form">
            <h2>Candidate Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <h2>Competency Diagnostics</h2>
            <ul id="questions">
                <!-- questions will be rendered here -->
            </ul>
            <button type="submit">Submit</button>
        </form>
        <div id="score-result">
            <!-- score result will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
